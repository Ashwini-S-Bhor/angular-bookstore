<div class="bulk-wrapper">
  <h2 class="title">ðŸ“š Bulk Purchase Request</h2>
  <p class="subtitle">
    Fill in the details below to request bulk book purchases (minimum 10 copies).
  </p>

  <form [formGroup]="bulkForm" (ngSubmit)="onSubmit()" class="bulk-form">
    
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Your full name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="you@example.com" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" placeholder="+91 9876543210" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Organization</mat-label>
      <input matInput formControlName="organization" placeholder="Company / Institute" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Book Title</mat-label>
      <input matInput formControlName="bookTitle" placeholder="Which book?" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" placeholder="Minimum 10" />
      <mat-hint>ðŸ“¦ Minimum 10 copies</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Message (optional)</mat-label>
      <textarea matInput rows="3" formControlName="message"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" class="submit-btn" type="submit">
      ðŸš€ Submit Request
    </button>
  </form>
</div>
