<div class="contact-container">
  <h2 class="contact-title">Contact Us</h2>

  <div class="contact-info">
    <p>
      Have questions, suggestions, or need help with your order?  
      We’d love to hear from you!
    </p>

    <ul>
      <li>📍 Address: 123 Book Street, Knowledge City, India</li>
      <li>📧 Email: support@yourstore.com</li>
      <li>📞 Phone: +91 98765 43210</li>
    </ul>
  </div>

  <div class="contact-form">
    <h3>Send Us a Message</h3>
    <form>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Write your message..."></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</div>
